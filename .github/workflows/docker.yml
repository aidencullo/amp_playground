name: Build Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t amp-playground .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 amp-playground
          sleep 2

      - name: Health check
        run: curl -f http://localhost:8081
